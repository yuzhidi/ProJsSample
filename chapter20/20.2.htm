<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Browser Detect Example 2</title>
<meta http-equiv="content-type" content="text/html; charset=gb2312">
</head>
<body>
<script type="text/javascript">
<!--
//定义一些标准说法
var userAgent = navigator.userAgent;
var opera = (userAgent.indexOf('Opera') != -1);  //Opera
var ie = (userAgent.indexOf('MSIE') != -1);       //IE
var gecko = (userAgent.indexOf('Gecko') != -1);   //Gecko
var oldnetscape = (userAgent.indexOf('Mozilla') != -1); //Mozilla
if (opera) //如果是opera
  document.write("Opera based browser");
else if (gecko) //如果是gecko
       document.write("Mozilla based browser");
     else if (ie) //如果是IE
             document.write("IE based browser");
     else if (oldnetscape) //如果是Mozilla
             document.write("Older Netscape based browser");
          else  //如果以上都不是，则显示无法检测
             document.write("Unknown browser");
// -->
</script>
<!--对不支持JavaScript的浏览器，显示无法检测-->
<noscript>
 Sorry, I can't detect your browser without JavaScript.
</noscript>
</body>
</html>
