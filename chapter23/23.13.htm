<html>
<head>
<title>地震效果</title>
<script LANGUAGE="JavaScript">
function shake(n) 
{
  if (self.moveBy) 
  {
    for (i = 10; i > 0; i--) 
    {
      for (j = n; j > 0; j--) 
      {
        self.moveBy(0,i);
        self.moveBy(i,0);
        self.moveBy(0,-i);
        self.moveBy(-i,0);
      }
    }
  }
}
// End -->
</script>
</head>
<body>
<form>
<input type="button" onClick="shake(2)" value="看看效果">
</form>
</body>
</html>
