<html>
<head><title>直接在表单上调用事件</title></head>
<body>
<center>
<h1>直接在表单上调用事件</h1><p>

      onsubmit="alert('onsubmit fired'); return false;">
<input name="mySubmit" id="mySubmit"
       type="submit" value="提 交" onclick="alert('click fired');">
</form>
</center>

</body>
</html>
