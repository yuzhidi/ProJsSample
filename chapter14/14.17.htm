<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Super Scroller</title>
<meta http-equiv="content-type" content="text/html; charset=gb2312">
<script type="text/javascript">
<!--
  var message = "请注意浏览器的状态栏，这句话将在其中滚动显示。"
  var delay = 175;  //设置延时
  var timerID;
  var maxCount = 0;
  var currentCount = 1;
  function scrollMsg()
   {
     if (maxCount == 0)
        maxCount = 3 * message.length;
     window.status = message;             //在状态栏显示message信息
     currentCount++;
     message = message.substring(1, message.length) + message.substring(0,1);
     if (currentCount>= maxCount)
      {
            timerID = 0;
            window.status="";            //状态栏清空
            return;
       }
     else
            timerID = setTimeout("scrollMsg()", delay);
   }
//-->
</script>
</head>
<body onload="scrollMsg();">
<h1 align="center">滚动的状态栏</h1><p>
<a>请注意浏览器的状态栏，这句话将在其中滚动显示。</a>
</body>
</html>
