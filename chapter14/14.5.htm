<!--用链接的onclick调用open()来打开新窗口-->
<a href="#" onclick="javascript: secondwindow = open('http://www.yahoo.com.cn',
 'yahoo', 'height=300,width=200,scrollbars=yes');">打开窗口</a>
<!--用按钮的onclick调用open()来打开新窗口-->
<form action="#" method="get">
<input type="button" value="打开窗口" onclick="secondwindow =
            open('http://www.yahoo.com.cn','yahoo','height=300,width=200,scrollbars=yes');" >
</form>
