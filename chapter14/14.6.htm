<form action="#" method="get">
<!--通过onclick调用open()打开新窗口-->
<input type="button" value="打开窗口" onclick="secondwindow = 
open('http://www.yahoo.com', 'yahoo', 'height=200,width=300,scrollbars=yes');">
<!--通过onclick调用secondwindow.close()关闭窗口-->
<input type="button" value="关闭窗口" onclick="secondwindow.close();">
</form>
