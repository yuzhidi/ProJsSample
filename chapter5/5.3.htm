<script LANGUAGE="JAVASCRIPT">
<!--
function ni(x)             //定义函数，它需要一个参数
{
var y = x,k=1;          //定义几个变量，供下面使用
for(x=1;x<=y;x++)      //这个循环求阶乘
{
k = k*x;
}
return k;               //返回所求结果
}
m=ni(10);                  //通过变量m调用函数，10为传递的参数
alert("10的阶乘是："+m)   //输出所求结果
//-->
</script>
