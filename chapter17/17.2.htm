<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Button Tester</title>
<meta http-equiv="content-type" content="text/html; charset=gb2312">
</head>
<body>
<center><h1>基本类型按钮示例</h1></center>
<form action="http://www.javascriptref.com" method="get" 
      name="testform" id="testform" 
      onreset="return confirm('Clear fields?');" 
      onsubmit="return confirm('Send form?');">

<label>测试域 1: <input type="text" value="测试信息"></label>
<br><br>
<label>测试域 2: <input type="text"></label>
<br><br>
<input type="submit" value="提 交" name="thesubmit" id="thesubmit" 
       onclick="alert('clicked');"><p>
<input type="reset" value="清除 测试域 2" onclick="alert('clicked');">
<input type="button" value="正规按钮" onclick="alert('clicked');"><p>
<input type="button" value="令“提交”按钮获得焦点"
       onclick="document.testform.thesubmit.focus();"><p>
<input type="button" value="令“提交”按钮获得焦点" 
       onclick="document.testform.thesubmit.blur();"><p>
<input type="button" value="单击“提交”按钮" 
       onclick="document.testform.thesubmit.click();">
</form>
</body>
</html>
