<script language="javascript">
document.write("<h1>字符串搜索</h1>")
var str="This is my first Script code.";
document.write("原字符串为："+str+"<p>")
document.write("is第一次出现的位置："+str.indexOf('is')+"<br>");
document.write("is最后一次出现的位置："+str.lastIndexOf('is')+"<p>");
document.write("my第一次出现的位置："+str.indexOf('my')+"<br>");
document.write("my最后一次出现的位置："+str.lastIndexOf('my')+"<p>");
document.write("aa第一次出现的位置："+str.indexOf('aa')+"<br>");
document.write("aa最后一次出现的位置："+str.lastIndexOf('aa')+"<br>");
</script>
