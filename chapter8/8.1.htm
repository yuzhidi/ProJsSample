    <html>
    <head>
    <title>创建正则表达式 </title>
    <script language = "JavaScript">
        var myString="这是第一个正则表达式的例子";
        var myregex = new RegExp("一个");  // 创建正则表达式
        if (myregex.test(myString)){
            alert("找到了指定的模式！");
        }
        else{
            alert("未找到指定的模式。");
        }
    </script>
    </head><body></body>
    </html>
